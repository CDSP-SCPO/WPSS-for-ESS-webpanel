<table>
    <thead>

        <th>Sent</th>
        <th>Opened</th>
        <th>Failed</th>
        <th>Bounced</th>
        <th>Blocked (duplicate)</th>
        <th>Complaints</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>{{ stats.sent }}</td>

    </tr>
    </tbody>
</table>
